<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palindrome Checker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="container">
    <h1>Palindrome Checker</h1>

    <div id="calculator">
      <form>
        <label>
          What is your text?<br>
          <input type="text" id="toConvert"><br>
        </label>
        <br>
        <button type="button" id="convert"> Check!</button>

      </form>

    </div>

    <div id="answerDiv">
      <span id="answer"></span>

    </div>

  </div>
  <script type="text/javascript" src="script.js"></script>


</body>

</html>
